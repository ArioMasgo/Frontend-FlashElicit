<div class="relative">
  <!-- Botón principal -->
  <button
    (click)="toggleDropdown()"
    class="p-2 rounded-md transition-all duration-200 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700"
    [attr.aria-label]="'Cambiar tema'"
    [attr.aria-expanded]="isOpen()"
    title="Cambiar tema"
  >
    <!-- Ícono basado en el tema efectivo -->
    @if (themeService.getEffectiveTheme() === 'dark') {
      <!-- Luna para modo oscuro -->
      <svg class="w-5 h-5 text-gray-300 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
    } @else {
      <!-- Sol para modo claro -->
      <svg class="w-5 h-5 text-yellow-500 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    }
  </button>

  <!-- Backdrop para cerrar al hacer click fuera -->
  @if (isOpen()) {
    <div 
      class="fixed inset-0 z-[999]" 
      (click)="closeDropdown()"
    ></div>
  }

  <!-- Dropdown Menu -->
  @if (isOpen()) {
    <div class="absolute right-0 mt-1 w-40 rounded-md shadow-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 overflow-hidden z-[1000] animate-in fade-in slide-in-from-top-2 duration-200">
      <!-- Opción: Claro -->
      <button
        (click)="selectTheme('light')"
        class="w-full px-3 py-2 text-left flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-sm"
        [class.bg-gray-100]="themeService.theme() === 'light'"
        [class.dark:bg-gray-700]="themeService.theme() === 'light'"
      >
        <svg class="w-4 h-4 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span class="flex-1 text-gray-900 dark:text-gray-100">Claro</span>
        @if (themeService.theme() === 'light') {
          <svg class="w-4 h-4 text-dark-blue-600 dark:text-dark-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        }
      </button>

      <!-- Opción: Oscuro -->
      <button
        (click)="selectTheme('dark')"
        class="w-full px-3 py-2 text-left flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-sm"
        [class.bg-gray-100]="themeService.theme() === 'dark'"
        [class.dark:bg-gray-700]="themeService.theme() === 'dark'"
      >
        <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <span class="flex-1 text-gray-900 dark:text-gray-100">Oscuro</span>
        @if (themeService.theme() === 'dark') {
          <svg class="w-4 h-4 text-dark-blue-600 dark:text-dark-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        }
      </button>

      <!-- Opción: Sistema -->
      <button
        (click)="selectTheme('system')"
        class="w-full px-3 py-2 text-left flex items-center gap-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-sm"
        [class.bg-gray-100]="themeService.theme() === 'system'"
        [class.dark:bg-gray-700]="themeService.theme() === 'system'"
      >
        <svg class="w-4 h-4 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <span class="flex-1 text-gray-900 dark:text-gray-100">Sistema</span>
        @if (themeService.theme() === 'system') {
          <svg class="w-4 h-4 text-dark-blue-600 dark:text-dark-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        }
      </button>
    </div>
  }
</div>
